<!--Sekce Kontakt - adresa, kontakty, formulář - flexbox-->
<section class="contact">
  <h1 class="contact__headline">Kontakt</h1>

  <div class="contact__flexbox">
    <div class="contact__flexbox-item">
      <h3 class="contact__headline3">Adresa</h3>
      <p>
        <strong>Vinný sklep a penzion U Vinohradu</strong> <br />
        Púrynky - Pod Panskýma 631<br />
        691 02 Velké Bílovice<br />
      </p>

      <h3 class="contact__headline3">Kontakty</h3>
      <p>
        <strong>Telefon:</strong> +420 723 918 464 <br />
        Prosím, volejte mezi 8-19 hodinou. <br>
        <strong>E-mail:</strong>
        <a class="contact__email" href="mailto:info@penzionuvinohradu.cz"
          >info@penzionuvinohradu.cz</a
        >
      </p>
    </div>
    <div class="contact__flexbox-item">
      <h3 class="contact__headline3">Kontaktní formulář</h3>

      <form class="contact__form" action="" method="post">
        <div class="contact__form-field">
          <label for="jmeno" class="contact__form-required">Jméno a příjmení</label>
          <input class="contact__form-input" type="text" name="jmeno" id="jmeno" required />
        </div>

        <div class="contact__form-field">
          <label for="email" class="contact__form-required">E-mail</label>
           <input class="contact__form-input" type="email" name="email" id="email" required />
        </div>

        <div class="contact__form-field">
          <label for="telefon">Telefon</label>
          <input class="contact__form-input" type="tel" name="telefon" id="telefon" />
        </div>

        <div class="contact__form-field">
          <label for="zprava" class="contact__form-required">Zpráva</label>
          <textarea class="contact__form-textarea" name="zprava" id="zprava" rows="6" required></textarea>
        </div>

        <button class="contact__form-button" type="submit">Odeslat zprávu</button>
      </form>
    </div>
  </div>
</section>
